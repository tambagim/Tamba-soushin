<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>兵庫県地域医療総合診療プログラム</title>

  <!-- Google Fonts（洗練された印象）-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* ====== 1. ベース設定 ====== */
    *         { box-sizing: border-box; }
    html,body { margin:0; padding:0; font-family:"Montserrat",sans-serif; color:#333; }
    a         { text-decoration:none; color:inherit; }

    /* ====== 2. ナビゲーション ====== */
    nav {
      position: fixed;               /* 追従ヘッダー */
      top: 0; left: 0; right: 0;
      height: 64px;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(8px);     /* 半透明＋ブラー */
      display: flex;  align-items: center; justify-content: center;
      z-index: 1000;
      transition: transform .4s;     /* スクロールで隠す演出用 */
    }
    nav.scrolled { transform: translateY(-100%); }
    nav ul      { list-style:none; display:flex; gap:28px; margin:0; padding:0; }
    nav a       { color:#fff; font-weight:600; letter-spacing:.05em; position:relative; }
    nav a::after{ content:""; position:absolute; bottom:-6px; left:0; width:0; height:2px; background:#ffd700; transition:width .3s; }
    nav a:hover::after{ width:100%; }

    /* ====== 3. ヒーロー ====== */
   /* ───────── Hero 基本 ───────── */
.hero{
  position:relative;
  background-image:url("hero_trim.jpg");
  background-size:cover;
  background-position:center top;  /* ←建物がやや下に来るよう top 寄り */
  height:80vh;                     /* デフォルトは 80vh に少し縮める */
  min-height:520px;                /* PC で潰れ過ぎない保険 */
}

/* 文字ボックス */
.hero-text{
  position:absolute;
  bottom:2rem; right:4%;
  max-width:38%;
  padding:1.6rem 2.2rem;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(5px);
  border-radius:12px;
  color:#fff;
  text-align:right;
  line-height:1.35;
  text-shadow:1px 1px 3px rgba(0,0,0,.6);
}

.hero-text h1{
  font-size:clamp(1.8rem,2.5vw+1rem,3rem);
  margin:.2em 0 .4em;
}

.hero-text p{
  font-size:clamp(.95rem,1.1vw+.5rem,1.3rem);
  margin:0;
}

/* ───────── モバイル最適化 ───────── */
@media (max-width:926px){
  .hero{
    height:60vh;           /* 高さを 60vh に短縮 */
    background-position:center 15%; /* ↑さらに上にずらし建物を下げる */
  }

  .hero-text{
    right:3%;
    bottom:1rem;
    max-width:90%;
    padding:1.2rem 1.4rem;
    text-align:center;      /* 文字中央寄せ */
  }

  .hero-text h1{font-size:1.5rem;}
  .hero-text p {font-size:1rem;}
}


    /* ====== 4. コンテンツカード ====== */
    .section {
      padding:5rem 8vw; background:#f5f5f5;
      display:flex; flex-wrap:wrap; gap:3rem; justify-content:center;
    }
    .card {
      width:min(330px,100%); background:#fff; border-radius:12px;
      box-shadow:0 8px 14px rgba(0,0,0,.08); overflow:hidden;
      transform:translateY(40px); opacity:0;
      transition:transform .6s ease,opacity .6s ease;
    }
    .card.visible{ transform:none; opacity:1; }
    .card img { width:100%; aspect-ratio:4/3; object-fit:cover; }
    .card h2{ margin:1rem 1.2rem .5rem; font-size:1.25rem; }
    .card p { margin:0 1.2rem 1.5rem; line-height:1.6; font-size:.95rem; }

    /* ====== 5. フッター ====== */
    footer{
      background:#222; color:#fff; text-align:center; padding:2rem 0;
      font-size:.85rem;
    }

    /* ====== 6. アニメーション ====== */
    @keyframes fade-in{ from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:none;} }

    /* ====== 7. レスポンシブ微調整 ====== */
    @media(max-width:768px){
      nav ul{ gap:18px; }
      .hero{ justify-content:center; text-align:center; }
      .hero-text{ margin:0 5vw; }
    }
  </style>
</head>

<body>
  <!-- ナビ -->
  <nav id="topNav">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="news.html">ニュース</a></li>
      <li><a href="director.html">責任者より</a></li>
      <li><a href="practice.html">実践内容</a></li>
      <li><a href="facilities.html">研修施設</a></li>
      <li><a href="videos.html">動画紹介</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </nav>

  <!-- ヒーロー -->
  <header class="hero">
    <div class="hero-text">
      <h1>兵庫県地域医療総合診療プログラム</h1>
      <p>地域の中核病院と診療所で学ぶ、実践的な総合診療</p>
    </div>
  </header>

  <!-- コンテンツカード -->
  <section class="section" id="cards">
    <article class="card">
      <img src="https://images.unsplash.com/photo-1584433144859-e2534f1ed4ed?auto=format&fit=crop&w=800&q=60" alt="">
      <h2>総合診療専攻医募集</h2>
      <p>急性期から在宅まで一貫して学べる、関西最大規模の総合診療プログラム。</p>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1576765607924-bcb7aa48563a?auto=format&fit=crop&w=800&q=60" alt="">
      <h2>ミルネ診療所と連携</h2>
      <p>病院敷地内の診療所で、外来から訪問診療まで幅広い地域医療を実践。</p>
    </article>

    <article class="card">
      <img src="https://images.unsplash.com/photo-1580281657520-4436f9de73d1?auto=format&fit=crop&w=800&q=60" alt="">
      <h2>多様なキャリア支援</h2>
      <p>家庭医志向、ホスピタリスト志向、教育・研究志向 ─ すべてに応える柔軟な研修設計。</p>
    </article>
  </section>

  <!-- フッター -->
  <footer>&copy; 2025 兵庫県立丹波医療センター</footer>

  <!-- ====== 8. JavaScript：スクロール演出 ====== -->
  <script>
    // ナビをスクロールで隠す
    let lastY = 0;
    const nav = document.getElementById('topNav');
    window.addEventListener('scroll', () => {
      const currentY = window.scrollY;
      nav.classList.toggle('scrolled', currentY > lastY && currentY > 80);
      lastY = currentY;
    });

    // カードをスクロールインでフェードアップ
    const cards = document.querySelectorAll('.card');
    const io = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){ e.target.classList.add('visible'); io.unobserve(e.target); }
      });
    },{threshold:.2});
    cards.forEach(c=>io.observe(c));
  </script>
</body>
</html>
