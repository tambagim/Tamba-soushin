    /* タイトルバナー */
    .mini-hero{
      background:url("img/hero_pc.jpg") center/cover;
      height:240px;display:flex;align-items:center;justify-content:center;
      color:#fff;text-shadow:1px 1px 4px rgba(0,0,0,.6);

    /* コンテンツカード */

      max-width:640px;margin:3rem auto;padding:2rem 2.5rem;

      line-height:1.8;
    }
    .contact-card h2{margin-top:0;font-size:1.3rem;border-left:6px solid #006699;padding-left:.6rem}
    .contact-card p{margin:.6rem 0;}
    .contact-card a{color:#006699;text-decoration:underline;}
    /* フォーム */
    form{display:flex;flex-direction:column;gap:.8rem;margin-top:1.2rem}
    input,textarea{padding:.6rem;border:1px solid #ccc;border-radius:6px;font-family:inherit;font-size:1rem}
    button{
      padding:.7rem;border:none;border-radius:6px;background:#006699;color:#fff;
      font-size:1rem;cursor:pointer;transition:opacity .3s;
    }
    button:hover{opacity:.85;}
  </style>
