  <title>ニュース</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 2em;
    }
    
    h1 {
      text-align: center;
    }
    .news-item {
      background: white;
      margin: 1em auto;
      padding: 1em;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .news-title {
      font-size: 1.2em;
      margin: 0;
      font-weight: bold;
    }
    .news-date {
      font-size: 0.9em;
      color: #555;
    }
    .news-content {
      display: none;
      margin-top: 0.5em;
      line-height: 1.6;
    }
     nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
   
 
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".news-item").forEach(item => {
        item.addEventListener("click", () => {
          const content = item.querySelector(".news-content");
          content.style.display = (content.style.display === "block") ? "none" : "block";
        });
      });
    });
  </script>
</head>
