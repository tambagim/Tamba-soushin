<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>ニュース</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }
    
    h1 {
      text-align: center;
    }
    .news-item {
      background: white;
      margin: 1em auto;
      padding: 1em;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .news-title {
      font-size: 1.2em;
      margin: 0;
      font-weight: bold;
    }
    .news-date {
      font-size: 0.9em;
      color: #555;
    }
    .news-content {
      display: none;
      margin-top: 0.5em;
      line-height: 1.6;
    }
     nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".news-item").forEach(item => {
        item.addEventListener("click", () => {
          const content = item.querySelector(".news-content");
          content.style.display = (content.style.display === "block") ? "none" : "block";
        });
      });
    });
  </script>
</head>
<body>
  <nav>
    <a href="index.html">ホーム</a>
    <a href="news.html">ニュース</a>
    <a href="director.html">責任者より</a>
    <a href="practice.html">実践内容</a>
    <a href="facilities.html">研修施設</a>
    <a href="videos.html">動画紹介</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
  <h1>ニュース一覧</h1>

  <div class="news-item">
    <p class="news-title">1月回実施：コアレクチャー（総合診療・家庭医療に必要なフレームワーク）</p>
    <p class="news-date">2025年1月15日</p>
    <div class="news-content">
      <p>今回のレクチャーでは、診断推論や患者中心の医療のためのフレームワークを学びました。コアレクチャーは毎月1回実施されており、専攻医のスキルアップに貢献しています。</p>
      <p><a href="news/2025-01.html">続きを読む</a></p>
    </div>
  </div>

  <div class="news-item">
    <p class="news-title">2月回実施：緩和ケア研修</p>
    <p class="news-date">2025年2月10日</p>
    <div class="news-content">
      <p>丹波地域における緩和ケアの実践的な講義とロールプレイを実施しました。地域医療に不可欠なスキルの一つです。</p>
    </div>
  </div>

  <footer>
    &copy; 2025 兵庫県立丹波医療センター
  </footer>
</body>
</html>
