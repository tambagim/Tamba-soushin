<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ニュース一覧｜兵庫県地域医療総合診療プログラム</title>

  <!-- Google Fonts（トップと同じ） -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    /* ========= 共通トーン ========= */
    *{box-sizing:border-box;}
    body,html{margin:0;padding:0;font-family:"Montserrat",sans-serif;color:#333;}

    /* ========= 見出し ========= */
    h1{padding-top:96px;margin:0 0 1.5rem;text-align:center;font-size:2rem;}

    /* ========= ニュースカード ========= */
    .news-item{
      background:#fff;margin:1.5rem auto;padding:1.2rem 1.4rem;max-width:800px;
      border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.08);cursor:pointer;
      transition:box-shadow .3s;
    }
    .news-item:hover{box-shadow:0 6px 16px rgba(0,0,0,.12);}
    .news-title{font-size:1.15rem;font-weight:700;margin:0;}
    .news-date {font-size:.9rem;color:#777;margin:.2em 0 0;}

    /* ---- 開閉アニメは max-height だけで制御 ---- */
    .news-content{
      display:block;           /* display:none は使わない */
      max-height:0;
      overflow:hidden;
      transition:max-height .4s ease;
      line-height:1.6;
      margin-top:.6em;
    }
    .news-item.open .news-content{max-height:600px;} /* 必要なら数値を調整 */
    .news-item.open .news-title {color:#006699;}
  </style>
</head>
<body>

  <!-- ナビ -->
  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="news.html">ニュース</a></li>
      <li><a href="director.html">責任者より</a></li>
      <li><a href="practice.html">実践内容</a></li>
      <li><a href="facilities.html">研修施設</a></li>
      <li><a href="videos.html">動画紹介</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </nav>

  <h1>ニュース一覧</h1>

  <!-- ===== ニュースカード ===== -->
  <div class="news-item">
    <p class="news-title">1月回実施：コアレクチャー（総合診療・家庭医療に必要なフレームワーク）</p>
    <p class="news-date">2025年1月15日</p>
    <div class="news-content">
      <p>2024年11月5日に総合診療科専攻医の切石医師に、慢性期疾患のケアについてコアレクチャーを行っていただきました。</p>
      <p><a href="news/2025-01.html">続きを読む</a></p>
    </div>
  </div>

  <div class="news-item">
    <p class="news-title">2月回実施：緩和ケア研修</p>
    <p class="news-date">2025年2月10日</p>
    <div class="news-content">
      <p>丹波地域における緩和ケアの実践的な講義とロールプレイを実施しました。地域医療に不可欠なスキルの一つです。</p>
    </div>
  </div>

  <!-- 追加記事は .news-item をコピペ -->

  <footer>&copy; 2025 兵庫県立丹波医療センター</footer>

  <!-- ========= 開閉＋自動クローズスクリプト ========= -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".news-item");
    let timerId = null;

    const closeAll = () => cards.forEach(c => c.classList.remove("open"));

    const startAutoClose = () => {
      clearTimeout(timerId);
      timerId = setTimeout(closeAll, 10000);   // 10 秒後に閉じる
    };

    cards.forEach(card => {
      card.addEventListener("click", () => {
        cards.forEach(c => { if (c !== card) c.classList.remove("open"); });
        card.classList.toggle("open");
        if (card.classList.contains("open")) startAutoClose();
      });
    });
  });
  </script>
</body>
</html>
